version: 1.0
name: mediawiki-apb
description: Mediawiki apb implementation
bindable: False
async: optional
metadata:
  dependencies: ['docker.io/ansibleplaybookbundle/mediawiki123:latest']
  displayName: Mediawiki (APB Galaxy)
plans:
  - name: default
    description: An APB that deploys MediaWiki
    free: True
    metadata:
      displayName: Default
    parameters:
      - name: mediawiki_db_schema
        default: mediawiki
        type: string
        title: Mediawiki DB Schema
        pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
        required: True
      - name: mediawiki_site_name
        default: MediaWiki
        type: string
        title: Mediawiki Site Name
        pattern: "^[a-zA-Z]+$"
        required: True
        updatable: True
      - name: mediawiki_site_lang
        default: en
        type: string
        title: Mediawiki Site Language
        pattern: "^[a-z]{2,3}$"
        required: True
      - name: mediawiki_admin_user
        default: admin
        type: string
        title: Mediawiki Admin User (Cannot be the same value as Admin User Password)
        required: True
      - name: mediawiki_admin_pass
        type: string
        title: Mediawiki Admin User Password
        required: True
        display_type: password
